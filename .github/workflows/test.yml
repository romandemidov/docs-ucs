name: Test apps 
run-name: Test ${{ github.ref_name }}

on:
  workflow_dispatch
    
jobs:
  test-apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Work
        run: |
          echo virtualbox-ext-pack virtualbox-ext-pack/license select true | sudo debconf-set-selections
          sudo apt install -y virtualbox virtualbox-ext-pack
          cd /tmp
          wget https://updates.software-univention.de/download/images/UCS-Virtualbox-Image.ova
          ls
          VBoxManage import ./UCS-Virtualbox-Image.ova --vsys 0 --eula accept
          VBoxManage list vms
          VBoxManage startvm "UCS 5.2-2"

