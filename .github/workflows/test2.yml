name: Test apps 2
run-name: Test ${{ github.ref_name }} 2

on:
  workflow_dispatch
    
jobs:
  test-apps:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Work
        run: |
          echo virtualbox-ext-pack virtualbox-ext-pack/license select true | sudo debconf-set-selections
          echo "RFX: test VB"
          wget -O virtualbox.deb https://download.virtualbox.org/virtualbox/7.1.4/virtualbox-7.1_7.1.4-165100~Ubuntu~jammy_amd64.deb
          wget https://download.virtualbox.org/virtualbox/7.1.4/Oracle_VirtualBox_Extension_Pack-7.1.4.vbox-extpack
          sudo apt install -y -f ./virtualbox.deb
          sudo yes | VBoxManage extpack install ./Oracle_VirtualBox_Extension_Pack-7.1.4.vbox-extpack
          virtualbox --help

